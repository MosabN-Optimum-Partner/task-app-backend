name: Backend CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Lower Case repository
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}-backend:latest
            ghcr.io/${{ env.REPO_LC }}-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Kubernetes Context
        run: |
          kubectl config use-context minikube 

      - name: Deploy Backend ONLY
        run: |
          helm upgrade --install my-task-app ./task-app \
            --set dbPassword="${{ secrets.DB_PASSWORD }}" \
            --set backendImage="ghcr.io/${{ env.REPO_LC }}:${{ github.sha }}" \
            --wait
            
      - name: Verify Backend Rollout
        run: |
          kubectl rollout status deployment/backend-task-deployment --timeout=90s
